name: 03-workflow-runners

on: push

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show OS
        run: |
          "This job is running on an Ubuntu runner." 
          ${{ runner.os }}
  windows-echo:
    runs-on: windows-latest
    steps:
      - name: Show OS
        run: |
          "This job is running on a Windows runner." 
          ${{ runner.os }}
  mac-echo:
    runs-on: macos-latest
    steps:
      - name: Show OS
        run: |
          "This job is running on a macOS runner." 
          ${{ runner.os }}
