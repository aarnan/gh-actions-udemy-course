name: 15 - Working with Matrices

on:
  workflow_dispatch:
    inputs:
      run-backwards-compatibility:
        description: "Run backwards compatibility tests"
        required: false
        default: "false"

jobs:
  backwards-compatibility:
    name: ${{ matrix.os }} - Node ${{ matrix.node-version }}
    if: ${{ github.event.inputs.run-backwards-compatibility == 'true' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        node-version: [18.x, 20.x, 21.x.]
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            node-version: 16.x
          - os: ubuntu-latest
            node-version: 21.x
            tag: experimental
    steps:
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node-version}}
      - name: Fail if experimental
        if: matrix.tag == 'experimental'
        run: exit 1
      - name: Perform some tests
        run: |
          sleep 10
          echo "Running tests on OS ${{matrix.os}} and NodeJS ${{matrix.node-version}}."
      - name: Upload test results
        run: echo " Uploading test results..."

  include-example:
    runs-on: ubuntu-latest
    name: ${{ matrix.color }} - ${{ matrix.shape }} - ${{ matrix.size }}
    strategy:
      matrix:
        color: [red, green]
        shape: [circle, square]
        size: [small, large]
        include:
          - color: red
            shape: triangle
    steps:
      - name: Dummy step
        run: |
          echo "Running tests with color ${{ matrix.color }}, shape ${{ matrix.shape }}, and size ${{ matrix.size }}."
